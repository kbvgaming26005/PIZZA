<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizzeria</title>
    <link rel="icon" href="fav.ico.png" sizes="32x32" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box; 
            font-family: 'Montserrat', sans-serif;
        }

        .hero {
            height: 100%;
            width: 100%;
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url(bg.jpg);
            background-size: cover;
            background-position: center;
            position: relative;
        }

        nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px 7%;
            opacity: 0; 
            transform: translateY(-20px); 
            animation: fadeIn 0.5s forwards; 
            position: relative; 
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo img {
            width: 100px;
            cursor: pointer;
        }

        nav ul {
            display: flex; 
            list-style: none;
        }

        nav ul li {
            padding: 0 25px;
            transform: scale(0.9); 
            transition: transform 0.3s ease; 
        }

        nav ul a {
            color: #ffff;
            font-size: 17px;
            letter-spacing: 3px;
            font-weight: bold;
            text-decoration: none; 
        }

        nav ul li:hover {
            transform: scale(1.1);
        }

        nav ul a:hover {
            color: #F87A53;
            transition: color 0.3s;
        }

        .menu {
            display: none; 
            font-size: 24px; 
            color: white;
            cursor: pointer;
        }

        button {
            background: #F87A53;
            padding: 12px 20px;
            border: 2px solid #ffff;
            color: white;
            font-size: 13px;
            font-weight: bold;
            text-transform: uppercase;
            border-radius: 7px;
            letter-spacing: 2px;
        }

        button:hover, .btn:hover{
            background: transparent;
            border: 2px solid #F87A53;
            color: #F87A53;
            transform: scale(0.9);
            transition: .4s;
            cursor: pointer;
        }

        .content {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding-top: 105px;
        }

        .content h3 {
            display: block;
            width: 100%;
            color: #ffff;
            font-size: 23px;
            letter-spacing: 10px;
            text-transform: uppercase;
            font-weight: 700;
        }

        .content h1 {
            width: 100%;
            font-size: 180px;
            color: white;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 25px;
        }

        .content p {
            width: 100%;
            color: #ffff;
            font-size: 18px;
            line-height: 30px;
            position: relative;
            margin-bottom: 15px;
            padding-top: 20vh;
            z-index: 5;
            font-weight: 500;
        }    

        .btn {
            background: transparent;
            border: 2px solid #ffff;
            padding: 14px 30px;
            color: #ffff;
            text-decoration: none;
            font-size: 13px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            border-radius: 7px;
            z-index: 1;
        }


        .main-img {
            position: absolute;
            top: 65%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .main-img img {
            width: 380px;
            height: auto;
        }

        
        @media (max-width: 768px) {
            nav ul {
                display: none; 
                flex-direction: column;
                position: absolute;
                background: rgba(0, 0, 0, 0.8);
                top: 60px;
                right: 0;
                width: 200px;
                z-index: 1000;
            }

            nav.active ul {
                display: flex; 
            }

            .menu {
                display: block; 
            }

            .content h1 {
                font-size: 100px; 
            }
        }
    </style>
</head> 
<body>
    <div class="hero">
        <nav>
            <div class="logo">
                <img src="logo.png" alt="Pizzeria Logo">
            </div>
            <div class="menu" id="menu" onclick="toggleMenu()">â‰¡</div> 
            <ul id="nav-menu">
                <li><a href="home.html">Home</a></li>
                <LI><a href="about.html">About Us</a></LI>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
            <a href="menu.html"><button type="button">Order Now</button></a>
        </nav>

        <div class="content">
            <h3>It's not just any pizza</h3>
            <h1>Pizzeria</h1>
            <p>Explore our mouthwatering menu, from timeless classics to bold new creations, and enjoy effortless ordering for delivery or takeout. <br> At Pizzeria, no one slices it better!</p>
            <a href="about.html" class="btn">ABOUT US </a>
        </div>

        <div class="main-img">
            <img src="pizzah.png" alt="Delicious Pizza">
        </div>
    </div>

    <script>
        function toggleMenu() {
            const nav = document.querySelector('nav');
            nav.classList.toggle('active'); 
        }
    </script>
</body>
</html>
